global:
  resolve_timeout: 5m
  slack_api_url: "YOUR_SLACK_WEBHOOK_URL"

route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: "default"
  routes:
    - match:
        severity: critical
      receiver: "critical"
    - match:
        severity: warning
      receiver: "warning"

receivers:
  - name: "default"
    slack_configs:
      - channel: "#alerts"
        title: "Instagram Clone Alert"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

  - name: "critical"
    slack_configs:
      - channel: "#critical-alerts"
        title: "CRITICAL: Instagram Clone"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"
    email_configs:
      - to: "team@yourdomain.com"
        from: "alerts@yourdomain.com"
        smarthost: "smtp.gmail.com:587"
        auth_username: "alerts@yourdomain.com"
        auth_password: "your_password"

  - name: "warning"
    slack_configs:
      - channel: "#alerts"
        title: "Warning: Instagram Clone"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "cluster", "service"]
