port 26379

sentinel monitor mymaster redis_master 6379 2
sentinel down-after-milliseconds mymaster 5000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 10000

sentinel auth-pass mymaster your_redis_password_here

# Notification script
# sentinel notification-script mymaster /path/to/notification_script.sh

# Client reconfiguration script
# sentinel client-reconfig-script mymaster /path/to/client_reconfig_script.sh